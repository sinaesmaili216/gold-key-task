<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 col-md-4 col-sm-6 mb-4">
             <div class="card h-100" style="border: 1px solid red">
                <img src="{{ object.image.url }}" class="card-img-top">
                <div class="card-body">
                    <p class="h2 text-decoration-none text-dark profile-link text-center">{{ object.title }}</p>

                <p style="float: right">دسته بندی </p>
                {% for category in object.category.all %}
                    {{ category }},
                {% endfor %}

                    <div class="card-body">
                        <p class="text-center"> {{ object.description }}</p>
                    </div>

                    {% if object.payment_status == 'پولی' %}
                        <div class="card-body">
                            <p class="text-center"> قیمت {{ object.price }} تومان</p>
                        </div>
                    {% else %}
                        <div class="card-body">
                            <p class="text-center">رایگان</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
